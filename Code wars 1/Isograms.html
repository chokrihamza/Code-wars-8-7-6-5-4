<body>
    <script>
       function isIsogram(str){
            return str.toLowerCase().split("").every((s, i,arr) => arr.indexOf(s) == i);
    
}
console.log(isIsogram("Dermatoglyphics")) ;
//other solution
function isIsogram(str){
  return new Set(str.toLowerCase()).size === str.length
}
console.log(new Set("Dermatoglyphics".toLowerCase()));
    </script>
