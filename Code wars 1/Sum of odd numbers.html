    <script>
        //Hogben's centered polygonal numbers: check this up
        function rowSumOddNumbers(n) {
            const oddnum=[];
            let startnum= Math.pow(n,2)-n+1;
            while(n>0){
                oddnum.push(startnum);
                startnum+=2;
                n--;
            }
            let sum=oddnum.reduce((a,b)=>a+b);
            return sum;
        }
