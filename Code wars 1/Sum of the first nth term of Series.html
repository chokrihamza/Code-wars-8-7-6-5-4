    <script>
function SeriesSum(n) {
  let result = 0;
  let muette = 1;
  for (let i = 0; i < n; i += 1) {
    if (i === 0) {
      result = 1;
    } else {
      muette += 3;
      result = result + (1 / muette);
    }
  }
  return result.toFixed(2);
};
console.log(SeriesSum(2));
// other solution
function SeriesSum(n) {
  for (var s = 0, i = 0; i < n; i++) {
    s += 1 / (1 + i * 3)
  }
  
  return s.toFixed(2)
}


    </script>
