<body>
    <script>
        let str="cwAt";
        
        
        let x=str.split("")[0].toUpperCase().concat("-");
        
        for(let i=1;i<str.length;i++){
            
             x+=str.split("")[i].toUpperCase().concat(str.split("")[i].repeat(i).toLowerCase()).concat("-") ;
           
        }
        console.log(x.slice(0,x.length-1));
      







    </script>
