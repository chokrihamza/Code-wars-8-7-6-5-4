<body>
    <script>
        function basicOp(operation, value1, value2)
{
  switch(operation){
      case '+':
      return value1+value2;
      break;
      case '-':
      return value1-value2;
      break;
      case '*':
      return value1*value2;
      break;
      case '/':
      return value1/value2;
      break;
  }
}
// other solution
function basicOp(operation, value1, value2)
{
  var cases = {
    '+': value1 + value2,
    '-': value1 - value2,
    '*': value1 * value2,
    '/': value1 / value2
  };
  return cases[operation]
}

}

const basicOp = (op, x, y) => basicOperations[op](x, y)
