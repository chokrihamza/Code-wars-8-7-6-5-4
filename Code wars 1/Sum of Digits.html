    <script>
function digital_root(n){
let result = 0;
n.toString().split('').map (n => {
result += Number(n)
})
return result > 9 ? digital_root(result) : result;
}
//other solution
function digital_root(n) {
  return (n - 1) % 9 + 1;
}
//other solution
function digital_root(n) {
  if (n < 10) return n
  return digital_root(n % 10 + digital_root(Math.floor(n / 10)))
}




    </script>
