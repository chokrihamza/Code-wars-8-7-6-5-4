<body>
    <script>
 function capital(word) {
     
return   [...word].map((x,i,arr)=>(/[A-Z]/.exec(x)==x)? i:'').join('').split('').map(x=>+x);
     
}
console.log(capital('CodEWaRs'))






    </script>
