    <script>
 function nbYear(p0, percent, aug, p) {    
let i=0
   do{p0 = Math.floor(p0 * (1 + percent/100) + aug);
    i++;
   }while(p0<p)
    return i
} 
console.log (nbYear(1500, 5, 100, 5000))
    </script>
